<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script
      charset="utf-8"
      src="https://cdn.ethers.io/scripts/ethers-v4.min.js"
      type="text/javascript"
    ></script>

</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row w-75 shadow bg-body-tertiary">
            <div class="col-6 bg-primary bg-gradient p-5 text-white rounded-start">
                <form action="submit">
                    <div class="form-group mb-4">
                        <label for="vegetables">Choose Vegetable</label>
                    <select name="vegetable" id="vegetables" class="form-control">
                        <option value="cauliflower">Cauliflower</option>
                        <option value="greenPea">Green Peas</option>
                        <option value="capsicum">capsicum</option>
                    

                    </select>
                    </div>
                    <div class="form-group mb-4">
                        <label for="goodQuantity" class="form-label">Fresh vegetable Quantity</label>
                        <input type="number" id="goodQuantity" class="form-control">
                    </div>
                    
                    <div class="form-group mb-4">
                        <label for="badQuantity" class="form-label">Rotten vegetable Qantity</label>
                        <input type="number" id="badQuantity" class="form-control">
                    </div>  
                    <div class="form-group mb-4">
                        <label for="perUnitPrice" class="form-label">Per Unit Price</label>
                        <input type="number" id="perUnitPrice" class="form-control">
                    </div>  
                </form>
                <button class="btn btn-dark shadow-lg bg-gradient py-2 text-light w-100 mt-1" onclick="onSubmit()">Submit</button>
            </div>
            <div class="col-6 bg-dark bg-gradient p-5 text-white rounded-end d-flex flex-column justify-content-center">
                <div class="cost-price my-4 fs-4">Cost Price: <span class="badge text-bg-warning" id="costPrice"></span></div>
                <div class="cost-price my-4 fs-4">Net Profit/Loss: <span class="badge text-bg-warning" id="NetPNL"></span></div>
                <div class="cost-price my-4 fs-4">Loss on rotten vegetables <span class="badge text-bg-warning" id="totalLoss"></span></div>
                <button class="btn btn-primary bg-gradient" onclick="onViewResult()">Details of the transaction</button>
            </div>
        </div>
    </div>
    <!-- jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
